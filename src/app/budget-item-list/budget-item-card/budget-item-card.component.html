<div class="root">
    <div class="budget-item" 
    [ngClass]="{ 'income': item.amount>=0, 'expense': item.amount<0}"
    (click)="onCardClick()">
        <div class="description">
            <span>{{item.description}}</span>
        </div>
        <div class="amount">
            <span>{{item.amount}}</span>
        </div>
    </div>
   <div class="x-icon-button" (click)="onXButtonClick()">x</div> 
</div>
